<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="graphics/favicon.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="graphics/pianoDepot.png" alt="Piano Depot logo">
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#product">Product</a></li>
          <li><a class="nav-link" href="#about">About</a></li>
          <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="product">
        <h2>Your Piano could sound like this!</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/p29JUpsOSTE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>
      <section id="about">

      </section>
      <section id="contact">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Enter your email<input id="email" placeholder="Email Address" type="email"></label>
        <input type="submit" id="submit" class="button" value="Get more information">
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
