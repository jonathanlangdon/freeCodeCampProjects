<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Survey</title>
  </head>
  <body>
    <h1 id="title">Teacher Survey</h1>
    <p id="description">Please let us know what technology needs you have!</p>
    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">What grade do you teach?<input id="number" type="number" min="0" max="12" placeholder="Grade level"/>
      </fieldset> 
      <fieldset>
        <label for="dropdown">Do you plan on returning next year?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select>
        </label>
        <label for="tech-great"><input id="tech-great" name="tech-needs" type="radio" value="1" class="inline" /> My technology works great</label>
        <label for="tech-bad"><input id="tech-bad" name="tech-needs" type="radio" value="0" class="inline" /> My technology needs fixed as indicated below</label>
      </fieldset>
      <fieldset>
        <p>What technology items do you need fixed or replaced?</p>
        <label for="projector"><input id="projector" name="projector" class="inline" value="projector" type="checkbox" /> Projector</label>
        <label for="elmo"><input id="elmo" name="elmo" class="inline" value="elmo" type="checkbox" /> Elmo</label>
        <label for="computer"><input id="computer" name="computer" value="computer" class="inline" type="checkbox" /> Computer</label>
        <label for="comments">Any feedback or ideas?<textarea id="comments" name="bio" rows="6" cols="50"></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
